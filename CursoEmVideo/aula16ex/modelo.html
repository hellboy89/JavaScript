<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" id="numEsc">
                <input type="button" value="Adicionar" id="botAdd" onclick="adicionar()">
            </p>
        </div>
        <div>
            <select id="selectVal" size="10"></select>
            <br/>
            <input type="button" value="Finalizar" id="botFinal" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>

    </section>
    <footer>
        <p>&copy; CursoEmVídeo </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
