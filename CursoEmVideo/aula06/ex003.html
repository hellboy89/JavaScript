<html lang="pt-br">
<head>

    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color:rgb(127, 135, 247);
            color: white; /* comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }

    </style>
</head>
<body>
    <h1> Olá, mundo! </h1> <!-- Comentário em HTML -->
    <h1> Hello, world! </h1>
    <h1> teste2 </h1>
    
    <script>
        
        /* Por padrão uma variável se não mencionada o tipo é uma string, se caso utilizado o "window.prompt",
        mas para especificar a mesma como um número, necessário utilizar o parâmetro "number", que ele irá definir
        automaticamente se é do tipo int ou float. */

        var n1 = Number(window.prompt('digite um numero: '))
        var n2 = Number(window.prompt('digite outro número: ') )
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`)

    </script>
